    <style>
        /* Styles for the table selection circle */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .table-selection-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
        }
        .table-circle {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
        }
        .table-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            width: 70px;
            height: 70px;
            background-color: var(--card-bg);
            color: var(--gold);
            border: 2px solid var(--gold);
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .table-btn:hover {
            background-color: var(--gold);
            color: #000;
            transform: scale(1.1);
        }
        /* This CSS places the 10 tables in a circle */
        .table-btn:nth-of-type(1) { transform: translate(115px, 0px); }
        .table-btn:nth-of-type(2) { transform: translate(199px, 49px); }
        .table-btn:nth-of-type(3) { transform: translate(229px, 150px); }
        .table-btn:nth-of-type(4) { transform: translate(199px, 251px); }
        .table-btn:nth-of-type(5) { transform: translate(115px, 300px); }
        .table-btn:nth-of-type(6) { transform: translate(15px, 300px); }
        .table-btn:nth-of-type(7) { transform: translate(-19px, 251px); }
        .table-btn:nth-of-type(8) { transform: translate(-19px, 150px); }
        .table-btn:nth-of-type(9) { transform: translate(15px, 49px); }
        .table-btn:nth-of-type(10) { transform: translate(80px, 150px); background-color: var(--bg-dark); } /* Center */
    </style>
</head>
